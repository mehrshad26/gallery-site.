  <script>

    function login() {

    function addImage() {

    function loadImages() {
      const gallery = document.getElementById("gallery");

      images.forEach((url, index) => {

        img.src = url;

          btn.onclick = () => {

            localStorage.setItem("images", JSON.stringify(images));
            loadImages();
          };
          container.appendChild(btn);
        }

        gallery.appendChild(container);

    }

    function navigateTo(page) {
